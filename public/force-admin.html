<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Admin - Test | Bachillerato H√©roes de la Patria</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-warning">
                    <div class="card-header bg-warning text-dark text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-tools me-2"></i>
                            Admin Force Tool
                        </h4>
                    </div>
                    <div class="card-body text-center">
                        <div class="alert alert-warning" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Herramienta de Desarrollo</strong><br>
                            Esta p√°gina fuerza la visualizaci√≥n de elementos administrativos
                        </div>

                        <h5 class="mb-4">Forzando Elementos Admin</h5>

                        <button class="btn btn-danger btn-lg" onclick="forceElements()">
                            <i class="fas fa-hammer me-2"></i>
                            FORZAR ELEMENTOS
                        </button>

                        <div class="mt-4">
                            <div id="status" class="text-muted">
                                <i class="fas fa-clock me-2"></i>
                                Esperando ejecuci√≥n...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- üöÄ BGE FRAMEWORK MODULAR - P√ÅGINA FORCE-ADMIN -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- üîß SISTEMA CORE (OBLIGATORIO) -->
    <script src="js/context-manager.js"></script>
    <script src="js/config.js?v=2024091401"></script>
    <script src="js/theme-manager.js"></script>

    <!-- üéØ BGE FRAMEWORK CORE -->
    <script src="js/bge-framework-core.js"></script>

    <!-- üìä M√ìDULOS BGE PARA FORCE-ADMIN -->
    <script src="js/bge-performance-module.js"></script>
    <script src="js/bge-analytics-module.js"></script>

    <!-- üîß FUNCIONALIDADES ESPEC√çFICAS DE FORCE-ADMIN -->
    <script>
        // BGE Force Admin Manager
        class BGEForceAdminManager {
            constructor() {
                this.statusElement = document.getElementById('status');
                this.init();
            }

            init() {
                // Auto-ejecutar despu√©s de 2 segundos
                setTimeout(() => this.forceElements(), 2000);
            }

            updateStatus(message, type = 'info') {
                const icons = {
                    info: 'fas fa-info-circle',
                    success: 'fas fa-check-circle',
                    warning: 'fas fa-exclamation-triangle',
                    error: 'fas fa-times-circle'
                };

                const colors = {
                    info: 'text-info',
                    success: 'text-success',
                    warning: 'text-warning',
                    error: 'text-danger'
                };

                this.statusElement.innerHTML = `
                    <i class="${icons[type]} me-2"></i>
                    ${message}
                `;
                this.statusElement.className = `${colors[type]}`;
            }

            forceElements() {
                console.log('üî• BGE FORCE ADMIN - EJECUTANDO...');
                this.updateStatus('Ejecutando fuerza bruta...', 'warning');

                // BGE Analytics - Track force admin usage
                if (window.BGEAnalytics) {
                    window.BGEAnalytics.trackEvent('force_admin', 'execution_started');
                }

                // Esperar a que la p√°gina principal cargue
                setTimeout(() => {
                    try {
                        const mainWindow = window.parent || window.opener || window;

                        const adminElements = mainWindow.document.querySelectorAll('#adminOnlySection, #adminOnlySection2');
                        const loginBtn = mainWindow.document.getElementById('adminPanelMenuLink');

                        console.log('Elementos encontrados:', adminElements.length);
                        this.updateStatus(`Elementos encontrados: ${adminElements.length}`, 'info');

                        let forcedCount = 0;
                        adminElements.forEach((el, i) => {
                            if (el) {
                                el.classList.remove('d-none');
                                el.style.display = 'block !important';
                                el.style.visibility = 'visible !important';
                                console.log('ELEMENTO', i + 1, 'FORZADO');
                                forcedCount++;
                            }
                        });

                        if (loginBtn) {
                            loginBtn.innerHTML = '<i class="fas fa-user-shield me-1"></i>Panel Admin <span class="badge bg-success ms-1">‚úì</span>';
                            loginBtn.style.color = 'green';
                            console.log('BOT√ìN FORZADO');
                        }

                        // BGE Analytics - Track force completion
                        if (window.BGEAnalytics) {
                            window.BGEAnalytics.trackEvent('force_admin', 'execution_completed', forcedCount);
                        }

                        this.updateStatus(`‚úÖ FORZADO COMPLETO - ${forcedCount} elementos`, 'success');
                        alert('ELEMENTOS FORZADOS - REVISA EL MEN√ö');

                    } catch (error) {
                        console.error('Error en force admin:', error);
                        this.updateStatus('‚ùå Error en la ejecuci√≥n', 'error');

                        // BGE Analytics - Track errors
                        if (window.BGEAnalytics) {
                            window.BGEAnalytics.trackEvent('force_admin', 'execution_error', error.message);
                        }
                    }
                }, 1000);
            }
        }

        // Global function for button onclick (backward compatibility)
        function forceElements() {
            if (window.bgeForceAdminManager) {
                window.bgeForceAdminManager.forceElements();
            }
        }

        // Initialize BGE Force Admin Manager
        document.addEventListener('DOMContentLoaded', () => {
            window.bgeForceAdminManager = new BGEForceAdminManager();

            // Initialize BGE modules if available
            if (window.BGECore) {
                window.BGECore.initializeDevMode();
            }
        });
    </script>
</body>
</html>
