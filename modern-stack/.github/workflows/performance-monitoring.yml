name: âš¡ Performance Monitoring

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:
  deployment_status:

jobs:
  lighthouse:
    name: ðŸ”¦ Lighthouse CI
    runs-on: ubuntu-latest
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: ðŸ”¦ Run Lighthouse CI
        run: |
          lhci collect --url=https://sacrint.github.io/03-BachilleratoHeroesWeb/
          lhci upload
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_TOKEN: ${{ secrets.LHCI_TOKEN }}

  web-vitals:
    name: ðŸ“Š Web Vitals Monitoring
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“Š Web Vitals Test
        run: |
          npx web-vitals-reporter \
            --url="https://sacrint.github.io/03-BachilleratoHeroesWeb/" \
            --runs=3 \
            --output=json > web-vitals-results.json

      - name: ðŸ“ˆ Performance Report
        run: |
          echo "## âš¡ Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Core Web Vitals" >> $GITHUB_STEP_SUMMARY
          echo "- **LCP**: Largest Contentful Paint" >> $GITHUB_STEP_SUMMARY
          echo "- **FID**: First Input Delay" >> $GITHUB_STEP_SUMMARY
          echo "- **CLS**: Cumulative Layout Shift" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Lighthouse Scores" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: Target 90+" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility: Target 95+" >> $GITHUB_STEP_SUMMARY
          echo "- Best Practices: Target 95+" >> $GITHUB_STEP_SUMMARY
          echo "- SEO: Target 95+" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: web-vitals-results.json