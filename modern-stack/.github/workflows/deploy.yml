name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de testing y linting
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check

      - name: âœ… Lint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test

  # Job de build y deploy
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Astro site
        run: npm run build

      - name: ğŸ“Š Analyze bundle size
        run: npm run analyze

      - name: ğŸ” Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './apps/web/dist'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

      - name: ğŸ“± Update PWA manifest
        run: |
          echo "PWA deployed successfully" 
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"

  # Job de notificaciones y mÃ©tricas
  post-deploy:
    name: ğŸ“ˆ Post Deploy Tasks
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: success()
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“Š Performance metrics
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“ Site URL: https://sacrint.github.io/03-BachilleratoHeroesWeb/"
          echo "âš¡ Performance optimizations active"
          echo "ğŸ–¼ï¸ Image optimization enabled"
          echo "ğŸš„ Service Worker configured"
          echo "ğŸ“± PWA features active"

      - name: ğŸ’¬ Slack notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ğŸ« Bachillerato HÃ©roes de la Patria website deployment: ${{ job.status }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}