name: ðŸ”’ Security Audit

on:
  schedule:
    - cron: '0 2 * * 1' # Weekly on Mondays at 2 AM
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  security-audit:
    name: ðŸ” Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”’ NPM Audit
        run: |
          npm audit --audit-level=moderate
          npm audit --json > audit-results.json || true

      - name: ðŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: ðŸ—ï¸ Build for analysis
        run: npm run build

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ðŸ“Š Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

      - name: ðŸ” OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'https://sacrint.github.io/03-BachilleratoHeroesWeb/'
          rules_file_name: '.zap/rules.tsv'

      - name: ðŸ“‹ Security Report
        if: always()
        run: |
          echo "## ðŸ”’ Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… NPM Audit completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CodeQL analysis completed" >> $GITHUB_STEP_SUMMARY  
          echo "- âœ… Dependency review completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… OWASP ZAP scan completed" >> $GITHUB_STEP_SUMMARY