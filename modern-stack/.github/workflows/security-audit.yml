name: 🔒 Security Audit

on:
  schedule:
    - cron: '0 2 * * 1' # Weekly on Mondays at 2 AM
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  security-audit:
    name: 🔍 Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔒 NPM Audit
        run: |
          npm audit --audit-level=moderate
          npm audit --json > audit-results.json || true

      - name: 🛡️ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: 🏗️ Build for analysis
        run: npm run build

      - name: 🔍 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: 📊 Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

      - name: 🔐 OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'https://sacrint.github.io/03-BachilleratoHeroesWeb/'
          rules_file_name: '.zap/rules.tsv'

      - name: 📋 Security Report
        if: always()
        run: |
          echo "## 🔒 Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ NPM Audit completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ CodeQL analysis completed" >> $GITHUB_STEP_SUMMARY  
          echo "- ✅ Dependency review completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ OWASP ZAP scan completed" >> $GITHUB_STEP_SUMMARY